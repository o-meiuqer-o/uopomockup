        .btn-add { background:#D4A574; color:#fff; padding:12px 24px; border-radius:8px;font-weight:600;font-size:14px;border:none;margin-bottom:20px; width:100%; cursor:pointer;}

        .profiles-list { display: flex; flex-direction: column; gap: 22px; }

        .profile-header { display:flex;align-items:center; margin-bottom:13px;}
        .avatar { width:48px; height:48px; border-radius:50%; background:#F8D8A0; color:#4A3F35; display:flex; align-items:center; justify-content:center; font-size:27px; margin-right:12px;}
        .profile-name { font-size:19px; font-weight:700; color:#222; }
        .profile-relation { font-size:13px; color:#9B8B7E; }
        .profile-info { font-size:15px; color:#444; margin-bottom:7px;}
        .profile-goal { background:#FEF8F0; padding:8px 12px; border-radius:7px; font-size:14px; color:#4A3F35; margin-bottom:9px; }
        .btn { background:#D4A574; color:white; padding:9px 0; border-radius:8px; font-weight:600; font-size:14px; border:none; width:100%; cursor:pointer; }
        .btn:hover { background:#8B6F47; }
        @media (max-width:600px){ .container{padding:0 2vw;} }

<div class="container">
    <h1>Family Profiles</h1>
    <p class="subtitle">Manage your family's records and goals.</p>
    <button class="btn-add" onclick="window.location='add-family-member.html'">â• Add Family Member</button>
    <div class="profiles-list" id="famList"></div>
</div>
<script>
const mainList = [
    { avatar:'<img src="https://api.dicebear.com/7.x/miniavs/svg?seed=Rahul" style="width:40px;height:40px;border-radius:50%;background:#F8D8A0;">', name:"Rahul Sharma", relation:"Self", age:32, height:172, weight:68, goal:"Weight Loss (65 kg)" },
    { avatar:'<img src="https://api.dicebear.com/7.x/miniavs/svg?seed=Priya" style="width:40px;height:40px;border-radius:50%;background:#F8D8A0;">', name:"Priya Sharma", relation:"Spouse", age:31, height:162, weight:59, goal:"Healthy Maintenance" },
    { avatar:'<img src="https://api.dicebear.com/7.x/miniavs/svg?seed=Aarav" style="width:40px;height:40px;border-radius:50%;background:#F8D8A0;">', name:"Aarav Sharma", relation:"Child", age:8, height:123, weight:28, goal:"Healthy Growth" },
    { avatar:'<img src="https://api.dicebear.com/7.x/miniavs/svg?seed=Shanta" style="width:40px;height:40px;border-radius:50%;background:#F8D8A0;">', name:"Shanta Devi", relation:"Mother", age:64, height:153, weight:56, goal:"Diabetes Management" }
];
let famList = document.getElementById("famList");
mainList.forEach(member=>{
    famList.innerHTML += `
        <div class="profile-card">
            <div class="profile-header">
                <div class="avatar">${member.avatar}</div>
                <div>
                    <div class="profile-name">${member.name}</div>
                    <div class="profile-relation">${member.relation}</div>
                </div>
            </div>
            <div class="profile-info"><b>Age:</b> ${member.age} years</div>
            <div class="profile-info"><b>Height:</b> ${member.height} cm</div>
            <div class="profile-info"><b>Current Weight:</b> ${member.weight} kg</div>
            <div class="profile-goal">Goal: ${member.goal||"--"}</div>
            <button class="btn" onclick="alert('Details for ${member.name}')">View Details</button>
        </div>
    `;
});
function openMenu() {
    document.getElementById("menuDrawer").classList.add("open");
    document.getElementById("menuBackdrop").classList.add("show");
}
function closeMenu() {
    document.getElementById("menuDrawer").classList.remove("open");
    document.getElementById("menuBackdrop").classList.remove("show");
}
</script>
