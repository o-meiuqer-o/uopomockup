<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link UOPO Profile as Emergency Contact</title>
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #FEF8F0; margin:0; padding:0;}
    .modal-bg { position: fixed; z-index:1002; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.13); display:flex;align-items:center;justify-content:center;}
    .modal { background:white; padding:32px 24px; border-radius:14px; max-width:350px; box-shadow:0 10px 36px #cab891; min-width:280px;}
    h2 { color: #8B6F47; margin:0 0 20px 0; font-size: 22px;}
    .form-group { margin-bottom: 16px;}
    label { color: #4A3F35; font-weight:600; font-size:14px; }
    select, input { width:99%; padding:10px; font-size:15px; border-radius: 6px; border: 1px solid #D4A574; margin-top:3px;}
    .btn { background: linear-gradient(135deg, #D4A574 0%, #8B6F47 100%); color: white; border: none; border-radius: 8px; padding: 13px 0; font-size: 16px; width: 100%; cursor: pointer; margin-bottom: 10px;}
    .btn:hover { background: #8B6F47;}
    .btn-cancel { background: #9B8B7E;}
    .btn-cancel:hover { background: #6B5D52;}
    @media(max-width:450px){.modal{padding:19px 5vw;}}
  </style>
</head>

<div class="modal-bg">
  <div class="modal">
    <h2>Link Existing Profile</h2>
    <div class="form-group">
      <label for="existing-profile">Select UOPO Profile</label>
      <select id="existing-profile">
        <option value="">Select...</option>
        <option value="priya.sharma">Priya Sharma (Spouse)</option>
        <option value="aarav.sharma">Aarav Sharma (Child)</option>
        <option value="shanta.devi">Shanta Devi (Parent)</option>
      </select>
    </div>
    <div class="form-group">
      <label for="relationship">Relationship</label>
      <select id="relationship">
        <option value="">Select...</option>
        <option value="spouse">Spouse</option>
        <option value="parent">Parent</option>
        <option value="child">Child</option>
        <option value="sibling">Sibling</option>
        <option value="friend">Friend</option>
        <option value="other">Other</option>
      </select>
    </div>
    <button class="btn" onclick="linkProfile()">Link Contact</button>
    <button class="btn btn-cancel" onclick="window.parent.postMessage('closeUOPOContactDialog','*')">Cancel</button>
    <div id="msg" style="text-align:center;font-size:14px;color:#15803d;margin-top:6px;"></div>
  </div>
</div>
<script>
function linkProfile() {
  const p = document.getElementById('existing-profile').value;
  const r = document.getElementById('relationship').value;
  if(!p || !r) {
    document.getElementById('msg').innerText = "Please fill both fields.";
    return;
  }
  document.getElementById('msg').innerText = "âœ“ Linked successfully!";
  setTimeout(()=>window.parent.postMessage({profile:p,relation:r,type:"emergencyContact"},"*"),900);
}
</script>
<script> function openMenu() {     document.getElementById("menuDrawer").classList.add("open");     document.getElementById("menuBackdrop").classList.add("show"); } function closeMenu() {     document.getElementById("menuDrawer").classList.remove("open");     document.getElementById("menuBackdrop").classList.remove("show"); } </script></body>
</html>
