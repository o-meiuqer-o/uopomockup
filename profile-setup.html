<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Setup - UOPO</title>
  <link rel="stylesheet" href="css/uopo-branding.css">
  <style>
    body { background: #FEF8F0; }
    .container { max-width: 440px; margin: 36px auto 0 auto; }
    .step-box { background: #fff; padding: 26px 17px; border-radius: 13px; box-shadow: 0 2px 10px #e8dcc8; margin-bottom: 27px;}
    .step-header { font-size: 20px; font-weight: 700; color: #8B6F47; margin-bottom: 18px; }
    .form-group { margin-bottom: 17px; }
    label { font-weight: 600; color: #D4A574; }
    input, select { width: 100%; padding: 10px; font-size: 16px; border-radius: 6px; border: 1px solid #D4A574; background: #fff; color: #4A3F35; }
    input:focus, select:focus { border-color: #8B6F47; outline: none;}
    .form-actions { display: flex; justify-content: flex-end; }
    .btn { background: #D4A574; color: white; border: none; border-radius: 8px; padding: 13px 34px; font-size: 16px; font-weight: 600; margin-left: 12px;}
    .btn:hover { background: #8B6F47;}
    .step-indicator { display: flex; gap: 6px; margin-bottom: 19px; }
    .step-dot { width: 23px; height: 23px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #fff; font-weight: bold; background: #e1dec2;}
    .step-dot.active { background: #D4A574;}
    @media(max-width:600px){ .container{padding:0 2vw;} }
  </style>
</head>
<body>
<nav>
  <span class="logo">üåæ UOPO</span>
  <button class="hamburger" onclick="openMenu()">‚ò∞</button>
</nav>
<div class="menu-backdrop" onclick="closeMenu()" id="menuBackdrop"></div>
<div class="menu-drawer" id="menuDrawer">
  <a href="dashboard.html">üè† Dashboard</a>
  <a href="log-meal.html">üçõ Log Meal</a>
  <a href="detailed-meal-log.html">üìú Meal Log</a>
  <a href="diet-tracker.html">üìä Diet Tracker</a>
  <a href="family-profiles.html">üë™ Family</a>
  <a href="add-family-member.html">‚ûï Add Member</a>
  <a href="complete-profile.html">üë§ Profile Setup</a>
  <a href="detailed-stats.html">üìà Detailed Stats</a>
  <a href="plan-my-meal.html">üßë‚Äçüç≥ Plan My Meal</a>
  <a href="index.html">üè° Home</a>
  <a href="signin.html">üö™ Sign Out</a>
</div>
<div class="container">
  <form id="basicInfoForm" class="step-box" autocomplete="off">
    <div class="step-indicator">
      <div class="step-dot active">1</div>
      <div class="step-dot">2</div>
      <div class="step-dot">3</div>
      <div class="step-dot">4</div>
    </div>
    <div class="step-header">Step 1: Basic Information</div>
    <div class="form-group">
      <label for="name">Full Name</label>
      <input id="name" type="text" required>
    </div>
    <div class="form-group">
      <label for="age">Age</label>
      <input id="age" type="number" min="1" max="120" required>
    </div>
    <div class="form-group">
      <label for="gender">Gender</label>
      <select id="gender" required>
        <option value="">Choose‚Ä¶</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
    </div>
    <div class="form-group">
      <label for="height">Height (cm)</label>
      <input id="height" type="number" min="30" max="260" required>
    </div>
    <div class="form-group">
      <label for="weight">Weight (kg)</label>
      <input id="weight" type="number" min="10" max="250" required>
    </div>
    <div class="form-actions">
      <button class="btn" type="button" onclick="goToNext()">Next &rarr;</button>
    </div>
  </form>
</div>
<script>
function goToNext() {
  // Basic validation
  var form = document.getElementById("basicInfoForm");
  if (!form.checkValidity()) { form.reportValidity(); return; }
  // Save entries to local storage/session for next step:
  localStorage.setItem('profileName', document.getElementById('name').value);
  localStorage.setItem('profileAge', document.getElementById('age').value);
  localStorage.setItem('profileGender', document.getElementById('gender').value);
  localStorage.setItem('profileHeight', document.getElementById('height').value);
  localStorage.setItem('profileWeight', document.getElementById('weight').value);
  // Go to next step
  window.location = "profile-setup-step2.html";
}
function openMenu() {
  document.getElementById("menuDrawer").classList.add("open");
  document.getElementById("menuBackdrop").classList.add("show");
}
function closeMenu() {
  document.getElementById("menuDrawer").classList.remove("open");
  document.getElementById("menuBackdrop").classList.remove("show");
}
</script>
</body>
</html>
