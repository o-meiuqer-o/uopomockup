<div class="container">
  <form id="signupForm" class="signup-box" autocomplete="off">
    <h1>Create Your Account</h1>
    <div class="form-group">
      <label for="signupName">Full Name</label>
      <input id="signupName" type="text" required>
    </div>
    <div class="form-group">
      <label for="signupEmail">Email Address</label>
      <input id="signupEmail" type="email" required>
    </div>
    <div class="form-group">
      <label for="signupPwd">Password</label>
      <input id="signupPwd" type="password" required>
    </div>
    <button class="btn-primary" type="button" onclick="beginProfileSetup()">Sign Up and Complete Profile</button>
    <div class="link-login">
      Already have an account? <a href="signin.html">Sign in here</a>
    </div>
  </form>

<script>
function beginProfileSetup() {
  // Optional: Validation or AJAX sign-up here
  // Save name/email/password if needed
  localStorage.setItem("signupName", document.getElementById("signupName").value);
  localStorage.setItem("signupEmail", document.getElementById("signupEmail").value);
  // Redirect to profile setup flow:
  window.location.href = "profile-setup.html";
}
function openMenu() {
  document.getElementById("menuDrawer").classList.add("open");
  document.getElementById("menuBackdrop").classList.add("show");
}
function closeMenu() {
  document.getElementById("menuDrawer").classList.remove("open");
  document.getElementById("menuBackdrop").classList.remove("show");
}
</script>
