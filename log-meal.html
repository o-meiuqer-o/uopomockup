<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Meal - UOPO</title>
    <link rel="stylesheet" href="css/uopo-branding.css">
    <style>
        .meal-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .image-preview {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            border-radius: 8px;
            object-fit: cover;
            display: none;
        }
        .image-preview.visible {
            display: block;
        }
        .prediction-result {
            margin-top: 20px;
            padding: 15px;
            background-color: var(--color-bg-3);
            border-radius: 8px;
            border-left: 4px solid var(--color-success);
            display: none;
        }
        .prediction-result.visible {
            display: block;
        }
        .prediction-label {
            font-size: 18px;
            font-weight: bold;
            color: var(--color-success);
            margin-bottom: 10px;
        }
        .prediction-confidence {
            font-size: 14px;
            color: var(--color-text-secondary);
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .loading.visible {
            display: block;
        }
        .spinner {
            border: 3px solid var(--color-border);
            border-top: 3px solid var(--color-primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-message {
            color: var(--color-error);
            background-color: rgba(192, 21, 47, 0.1);
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            display: none;
        }
        .error-message.visible {
            display: block;
        }
    </style>
</head>
<body>
    <div class="meal-container">
        <header class="uopo-header">
            <h1>üì∏ Log Your Meal</h1>
            <p>Capture or upload a photo to identify your food</p>
        </header>

        <!-- Image Capture/Upload Section -->
        <section class="card">
            <div class="card__body">
                <h2>Upload or Capture Photo</h2>
                
                <div class="form-group">
                    <label class="form-label">Choose your meal photo:</label>
                    <input 
                        id="meal-photo-input" 
                        type="file" 
                        accept="image/*" 
                        capture="environment"
                        class="form-control"
                    >
                </div>

                <!-- Image Preview -->
                <img id="image-preview" class="image-preview" alt="Preview">

                <!-- Loading Spinner -->
                <div id="loading" class="loading">
                    <div class="spinner"></div>
                    <p>Analyzing your meal...</p>
                </div>

                <!-- Scan Button -->
                <button id="scan-btn" type="button" class="btn btn--primary btn--full-width" onclick="scanMeal()">
                    üîç Scan & Identify
                </button>

                <!-- Error Message -->
                <div id="error-message" class="error-message"></div>
            </div>
        </section>

        <!-- Prediction Result Section -->
        <section id="prediction-result" class="prediction-result">
            <div class="prediction-label">
                üçΩÔ∏è Identified: <span id="predicted-food">‚Äì</span>
            </div>
            <div class="prediction-confidence">
                Confidence: <span id="predicted-confidence">‚Äì</span>%
            </div>
            <button type="button" class="btn btn--secondary" onclick="addToLog()" style="margin-top: 15px;">
                ‚úì Add to Meal Log
            </button>
        </section>
    </div>

    <!-- Use ES module to import Gradio client -->
    <script type="module">
        import { client } from "https://esm.run/@gradio/client";

        // Space replica URL from your snippet
        const SPACE_URL = "https://o-meiuqer-o-uopo-app.hf.space/--replicas/snnkg/";

        // Preview image when selected
        document.getElementById("meal-photo-input").addEventListener("change", function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const preview = document.getElementById("image-preview");
                    preview.src = event.target.result;
                    preview.classList.add("visible");
                };
                reader.readAsDataURL(file);
            }
        });

        async function scanMeal() {
            const input = document.getElementById("meal-photo-input");
            const file = input.files[0];
            const errorDiv = document.getElementById("error-message");
            const loading = document.getElementById("loading");
            const resultSection = document.getElementById("prediction-result");
            const scanBtn = document.getElementById("scan-btn");

            errorDiv.classList.remove("visible");
            errorDiv.textContent = "";

            if (!file) {
                errorDiv.textContent = "Please select or capture an image first.";
                errorDiv.classList.add("visible");
                return;
            }

            loading.classList.add("visible");
            scanBtn.disabled = true;

            try {
                const app = await client(SPACE_URL);

                // For your Gradio interface: single Image input, endpoint name "/predict"
                const result = await app.predict("/predict", [
                    file  // blob/file for the Image component
                ]);

                // Gradio returns data as an array: [top_label, confidences]
                const topLabel = result.data?.[0] ?? "Unknown";
                const confidences = result.data?.[1] ?? {};

                let topConfidence = 0;
                const values = Object.values(confidences);
                if (values.length > 0) {
                    topConfidence = Math.max(...values) * 100;
                }

                document.getElementById("predicted-food").textContent = topLabel;
                document.getElementById("predicted-confidence").textContent =
                    Number.isFinite(topConfidence) ? topConfidence.toFixed(1) : "‚Äì";

                resultSection.classList.add("visible");
            } catch (error) {
                console.error("Error:", error);
                errorDiv.textContent = `Error analyzing image: ${error.message}`;
                errorDiv.classList.add("visible");
            } finally {
                loading.classList.remove("visible");
                scanBtn.disabled = false;
            }
        }

        // Expose scanMeal to the global scope so onclick can find it
        window.scanMeal = scanMeal;

        // Simple placeholder for future logging
        window.addToLog = function addToLog() {
            const foodLabel = document.getElementById("predicted-food").textContent;
            alert(`Added "${foodLabel}" to your meal log!`);
        };
    </script>
</body>
</html>
