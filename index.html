<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UOPO - Uthama Poshakam</title>
    <link rel="icon" href="img/uopo_logo.png">
    <style>
        body {
            background: linear-gradient(135deg, #D4A574 0%, #8B6F47 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #4A3F35;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .center-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 6px 24px rgba(139,111,71,0.15);
            padding: 48px 28px 36px 28px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            margin-top: 40px;
        }
        .logo {
            font-size: 52px;
            margin-bottom: 8px;
        }
        .app-title {
            font-size: 34px;
            font-weight: bold;
            letter-spacing: 1px;
            color: #D4A574;
        }
        .tagline {
            font-size: 15px;
            color: #9B8B7E;
            margin-bottom: 22px;
        }
        .cta-btn {
            background: linear-gradient(135deg, #D4A574 0%, #8B6F47 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 16px;
            font-size: 18px;
            font-weight: 600;
            width: 100%;
            margin-bottom: 14px;
            cursor: pointer;
            transition: background .3s, box-shadow .3s;
            box-shadow: 0 2px 10px rgba(212,165,116,.05);
        }
        .cta-btn:hover {
            background: #8B6F47;
            box-shadow: 0 6px 32px rgba(212,165,116,.18);
            color: #fff;
        }
        .about {
            margin-top: 18px;
            font-size: 14px;
            color: #7f8c8d;
        }
        @media (max-width: 600px) {
            .center-card { padding: 32px 10px 22px 10px; }
            .app-title { font-size: 28px; }
            .cta-btn { font-size: 15px; padding: 12px; }
        }
    </style>
</head>
<body>
    <div class="center-card">
        <div class="logo">üåæ</div>
        <div class="app-title">UOPO</div>
        <div class="tagline">Premium Nutrition, Perfect Health</div>
        <button class="cta-btn" onclick="window.location='signin.html'">Sign In</button>
        <button class="cta-btn" style="background:#9B8B7E" onclick="window.location='signup.html'">Sign Up</button>
        <div class="about">
            UOPO (‚ÄúUthama Poshakam‚Äù) is your premier nutrition tracking solution, with family profiles, food scanner and 18+ nutrients tracked.<br>
            <br>
            <b>Build health. Balance nutrition. Empower your family.<br></b>
        </div>
    </div>
</body>
</html>
