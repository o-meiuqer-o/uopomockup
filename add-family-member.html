<div class="container">
  <form class="form-box" autocomplete="off">
    <h1>Add Family Member</h1>
    <div class="form-group">
      <label for="famName">Full Name</label>
      <input id="famName" type="text" required>
    </div>
    <div class="form-group">
      <label for="famRelation">Relation</label>

      <label for="famHeight">Height (cm)</label>
      <input id="famHeight" type="number" min="40" max="250" required>

    <div class="form-group">
