<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Result - UOPO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #FEF8F0;
            min-height: 100vh;
            padding: 20px;
        }
        
        nav {
            background: white;
            padding: 15px 30px;
            margin-bottom: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(139, 111, 71, 0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        nav .logo {
            font-size: 24px;
            font-weight: bold;
            color: #D4A574;
        }
        
        nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #4A3F35;
            font-size: 14px;
            transition: color 0.3s;
        }
        
        nav a:hover {
            color: #D4A574;
        }
        
        .container {
            max-width: 800px;
            margin: 40px auto;
        }
        
        .result-header {
            background: linear-gradient(135deg, #D4A574 0%, #8B6F47 100%);
            color: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .result-header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .result-header .category {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .result-header .detection-confidence {
            font-size: 12px;
            opacity: 0.85;
            margin-top: 10px;
        }
        
        .card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 10px rgba(139, 111, 71, 0.08);
            margin-bottom: 30px;
        }
        
        .card h2 {
            color: #4A3F35;
            font-size: 18px;
            margin-bottom: 20px;
            border-bottom: 2px solid #E8DCC8;
            padding-bottom: 10px;
        }
        
        .detection-preview {
            background: #FEF8F0;
            border: 2px dashed #D4A574;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .preview-box {
            display: inline-block;
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #E8DCC8 0%, #D4C4B0 100%);
            border: 3px solid #8B6F47;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-bottom: 15px;
        }
        
        .preview-label {
            color: #9B8B7E;
            font-size: 12px;
            margin-top: 10px;
        }
        
        .portion-selector {
            background: #FEF8F0;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .portion-selector label {
            color: #4A3F35;
            font-weight: 600;
            display: block;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .portion-selector input {
            width: 100%;
            padding: 10px;
            border: 1px solid #D4A574;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .portion-selector input:focus {
            outline: none;
            border-color: #8B6F47;
            box-shadow: 0 0 0 3px rgba(212, 165, 116, 0.1);
        }
        
        .meal-time-selector {
            background: #FEF8F0;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .meal-time-selector label {
            color: #4A3F35;
            font-weight: 600;
            display: block;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .meal-time-selector select {
            width: 100%;
            padding: 10px;
            border: 1px solid #D4A574;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .meal-time-selector select:focus {
            outline: none;
            border-color: #8B6F47;
            box-shadow: 0 0 0 3px rgba(212, 165, 116, 0.1);
        }
        
        .nutrition-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        
        .nutrition-card {
            background: linear-gradient(135deg, #D4A574 0%, #8B6F47 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        
        .nutrition-card.protein {
            background: linear-gradient(135deg, #A0522D 0%, #8B4513 100%);
        }
        
        .nutrition-card.carbs {
            background: linear-gradient(135deg, #6B8E23 0%, #556B2F 100%);
        }
        
        .nutrition-card.fat {
            background: linear-gradient(135deg, #2C5F5F 0%, #1C3F3F 100%);
        }
        
        .nutrition-value {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .nutrition-label {
            font-size: 12px;
            opacity: 0.9;
        }
        
        .editable-fields {
            background: #FEF8F0;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #D4A574;
            margin-top: 20px;
        }
        
        .editable-fields h3 {
            color: #4A3F35;
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .field-group {
            margin-bottom: 15px;
        }
        
        .field-group label {
            display: block;
            color: #4A3F35;
            font-weight: 600;
            font-size: 13px;
            margin-bottom: 8px;
        }
        
        .field-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #D4A574;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .field-group input:focus {
            outline: none;
            border-color: #8B6F47;
            box-shadow: 0 0 0 3px rgba(212, 165, 116, 0.1);
        }
        
        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn {
            display: block;
            padding: 15px 20px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            text-align: center;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
        }
        
        .btn-primary {
            background: #D4A574;
            color: white;
        }
        
        .btn-primary:hover {
            background: #8B6F47;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 165, 116, 0.4);
        }
        
        .btn-secondary {
            background: #9B8B7E;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #6B5D52;
            transform: translateY(-2px);
        }
        
        .success-message {
            background: #E8F5E9;
            border: 2px solid #6B8E23;
            color: #2E7D32;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            margin-bottom: 20px;
            display: none;
        }
        
        .success-message.show {
            display: block;
            animation: slideDown 0.3s ease;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">üåæ UOPO</div>
        <div>
            <a href="dashboard.html">Dashboard</a>
            <a href="log-meal.html">Rescan</a>
            <a href="index.html">Home</a>
        </div>
    </nav>
    
    <div class="container">
        <div class="result-header">
            <h1 id="food-name">Food Name</h1>
            <div class="category" id="food-category">Category</div>
            <div class="detection-confidence">‚úì Detection Confidence: 94%</div>
        </div>
        
        <div class="card">
            <div class="success-message" id="success-message">
                ‚úì Meal logged successfully! üéâ
            </div>
            
            <h2>Detection Preview</h2>
            
            <div class="detection-preview">
                <div>
                    <div class="preview-box">üì∏</div>
                    <div class="preview-label">Bounding Box Detected</div>
                </div>
            </div>
            
            <div class="portion-selector">
                <label for="portion">Portion Size</label>
                <input type="text" id="portion" placeholder="e.g., 250g or 1 bowl" value="">
            </div>
            
            <div class="meal-time-selector">
                <label for="meal-time">When did you eat this?</label>
                <select id="meal-time">
                    <option value="">Select Meal Time</option>
                    <option value="breakfast">üåÖ Breakfast</option>
                    <option value="lunch">‚òÄÔ∏è Lunch</option>
                    <option value="dinner">üåô Dinner</option>
                    <option value="snack">üçé Snack</option>
                </select>
            </div>
        </div>
        
        <div class="card">
            <h2>Estimated Nutrition Values</h2>
            
            <div class="nutrition-grid">
                <div class="nutrition-card">
                    <div class="nutrition-value" id="cal-value">0</div>
                    <div class="nutrition-label">Calories (kcal)</div>
                </div>
                <div class="nutrition-card protein">
                    <div class="nutrition-value" id="protein-value">0</div>
                    <div class="nutrition-label">Protein (g)</div>
                </div>
                <div class="nutrition-card carbs">
                    <div class="nutrition-value" id="carbs-value">0</div>
                    <div class="nutrition-label">Carbs (g)</div>
                </div>
                <div class="nutrition-card fat">
                    <div class="nutrition-value" id="fat-value">0</div>
                    <div class="nutrition-label">Fat (g)</div>
                </div>
            </div>
            
            <div class="editable-fields">
                <h3>üìù Edit Values (if needed)</h3>
                
                <div class="field-group">
                    <label for="edit-calories">Calories (kcal)</label>
                    <input type="number" id="edit-calories" placeholder="Enter calories">
                </div>
                
                <div class="field-group">
                    <label for="edit-protein">Protein (g)</label>
                    <input type="number" id="edit-protein" placeholder="Enter protein">
                </div>
                
                <div class="field-group">
                    <label for="edit-carbs">Carbohydrates (g)</label>
                    <input type="number" id="edit-carbs" placeholder="Enter carbs">
                </div>
                
                <div class="field-group">
                    <label for="edit-fat">Fat (g)</label>
                    <input type="number" id="edit-fat" placeholder="Enter fat">
                </div>
            </div>
        </div>
        
        <div class="action-buttons">
            <a href="log-meal.html" class="btn btn-secondary">‚Üê Rescan</a>
            <button class="btn btn-primary" onclick="logMeal()">‚úì Log Meal</button>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const result = JSON.parse(sessionStorage.getItem('detectionResult'));
            
            if (result) {
                document.getElementById('food-name').textContent = result.foodName;
                document.getElementById('food-category').textContent = result.category;
                document.getElementById('portion').value = result.portion;
                
                document.getElementById('cal-value').textContent = result.calories;
                document.getElementById('protein-value').textContent = result.protein;
                document.getElementById('carbs-value').textContent = result.carbs;
                document.getElementById('fat-value').textContent = result.fat;
                
                document.getElementById('edit-calories').value = result.calories;
                document.getElementById('edit-protein').value = result.protein;
                document.getElementById('edit-carbs').value = result.carbs;
                document.getElementById('edit-fat').value = result.fat;
            }
        });
        
        function logMeal() {
            const mealTime = document.getElementById('meal-time').value;
            
            if (!mealTime) {
                alert('Please select a meal time');
                return;
            }
            
            const successMsg = document.getElementById('success-message');
            successMsg.classList.add('show');
            
            event.target.disabled = true;
            
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 2000);
        }
    </script>
</body>
</html>
